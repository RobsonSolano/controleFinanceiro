<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="js/app.js"></script>

    <title>Despesa Pessoal</title>
</head>

<body>
    <!-- Menu -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" width="80" height="50" alt="Orçamento Pessoal" />
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Consulta.html">Consulta</a>
                        </li>
                        <li class="nav-item">
                            <a href="Contador.html" class="nav-link">Contador</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Fim do menu -->


    <!-- Formulário de Registro -->
    <div class="container">
        <div class="row">
            <div class="col mb-5 mb-2">
                <h1 class="display-4">Registro de nova despesa</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-2 mb-2">
                <select class="form-control" name="ano" id="ano">
                        <option disabled selected value=''>Ano</option>
                        <option value="2020">2020</option>
                    </select>
            </div>

            <div class="col-md-2 mb-2">
                <select class="form-control" name="mes" id="mes">
                        <option disabled selected value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
            </div>

            <div class="col-md-2 mb-2">
                <input type="text" class="form-control" placeholder="Dia" id="dia" />
            </div>

            <div class="col-md-6 mb-2">
                <select class="form-control" name="tipo" id="tipo">
                        <option disabled selected value=''>Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mt-2">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
            </div>

            <div class="col-md-2 mt-2">
                <input type="tet" class="form-control" placeholder="Valor" name="valor" id="valor" />
            </div>

            <div class="col-md-2 mt-2 d-flex justify-content-end">
                <button type="button" onclick="cadastrarDespesa()" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                    </button>
            </div>
        </div>
    </div>
    <!-- Fim do formulário -->

    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#erroGravacao">
        texto
    </button> -->


    <!-- Janela Modal Error -->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="modal_titulo_div">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-label="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal_body_div">

                </div>
                <div class="modal-footer">
                    <button type="button" id="botao_modal" data-dismiss="modal">Voltar e corrigir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Fim Janela Modal -->

</body>

<script src="js/bootstrap.min.js"></script>

</html>
