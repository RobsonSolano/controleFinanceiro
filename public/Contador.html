<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" rel="img/icon" href="img/icon.png">

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" class="btn-lg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="js/app.js"></script>

    <title>Despesa Pessoal | Consulta</title>
</head>

<body>
    <!-- Menu -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" width="80" height="50" alt="Orçamento Pessoal" />
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Consulta.html">Consulta</a>
                        </li>
                        <li class="nav-item active">
                            <a href="Contador.html" class="nav-link">Contador</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Fim do menu -->

    <!-- Formulário de Pesquisa -->
    <div class="container mb-5">
        <div class="row">
            <div class="col mb-5 mb-2">
                <h1 class="display-4">Contador de despesa</h1>
                <h1 class="display-5">Preencha os filtros</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-2 mb-2">
                <select class="form-control" name="ano" id="ano">
                        <option disabled selected value=''>Ano</option>
                        <option value="2020">2020</option>
                    </select>
            </div>

            <div class="col-md-2 mb-2">
                <select class="form-control" name="mes" id="mes">
                        <option disabled selected value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
            </div>

            <div class="col-md-2 mb-2">
                <input type="text" class="form-control" placeholder="Dia" id="dia" />
            </div>

            <div class="col-md-5 mb-2">
                <select class="form-control" name="tipo" id="tipo">
                        <option disabled selected value=''>Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
            </div>
            <div class="col-md-1 mb-2 d-flex justify-content-end">
                <button type="button" onclick="pesquisarDespesa()" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
            </div>
        </div>


        <input type="hidden" class="form-control" placeholder="Descrição" id="descricao" />

        <input type="hidden" class="form-control" placeholder="Valor" name="valor" id="valor" />


        <!-- Fim do formulário -->

        <!-- Listagem de despesas -->
        <div class="row mt-4">
            <div class="col">
                <table class="table">
                    <thead>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                    </thead>
                    <tbody id="listaDespesas">

                    </tbody>
                    <tfoot class="d-flex">
                        <p class="d-none" id="noResult">Nenhum registro encontrado!</p>
                    </tfoot>
                </table>
            </div>
        </div>

        <div id="campo_valor_total" class="row mt-3 d-none">
            <div class="col-md-12 d-flex justify-content-center">
                <input type="text" readonly id="valor_total">
            </div>

        </div>
    </div>



    <!-- Fim lista despesas -->

</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>

</html>
